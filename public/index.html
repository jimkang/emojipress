<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Emojipress</title>

    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="app.css" />

    <script defer src="build/bundle.js"></script>
  </head>

  <body>
    <main class="centered-col">
      <h1>Emojipress</h1>
      <h2>Make your own squared, blue-gray emoji here!</h2>

      <section class="form">
        <ul>
          <li>
            <h3>Text:</h3>
            <input id="text-field" type="text" value="text">
          </li>
          <li>
            <h3>Font size:</h3>
            <div class="font-size-subform">
              <input id="font-size-slider" type="range" width="80%" value="128" min="24" max="300">
              <span id="font-size-label" class="range-label">128</span>px
            </div>
          </li>
          <li>
            <h3><label>Use pixelated emoji background: <input id="alt-bg" type="checkbox" value="false" /></label></h3>
            <div id="alt-bg-controls" class="alt-bg-opacity-subform">
              <input id="alt-bg-opacity-slider" type="range" width="80%" value="0" min="0" max="100">
              <span id="alt-bg-opacity-label" class="range-label">0</span>%
            </div>
          </li>
          <!-- <li>
            <h3>Image size:</h3> -->
            <!-- <input id="image-size-field" type="text" value="256px"> -->
            <!-- <div class="radlab">
              <input type="radio" id="small" name="image-size-field" value="128px">
              <label for="small">Small</label>
            </div>
            <div class="radlab">
              <input type="radio" id="medium" name="image-size-field" value="256px" checked>
              <label for="medium">Medium</label>
            </div>
            <div class="radlab">
              <input type="radio" id="large" name="image-size-field" value="512px">
              <label for="large">Large</label>
            </div>
          </li> -->
        </ul>
      </section>

      <section class="preview centered-col">
        <h2>Preview</h2>
        <div id="preview-stage">
          <div id="alt-bg-overlay"></div>
          <div class="inner-shine centered-col">
            <div id="emoji-text">text</div>
          </div>
        </div>
        <button id="build-button">Build it</button>
      </section>

      <section class="result hidden centered-col">
        <h2>Result</h2>

        <div id="status-message" class="hidden"></div>

        <img id="result-image" width="256" height="256"></img>
        <a id="download-link" class="link-button">Download it!</a>
        <div class="hidden" id="result-instruction">Right-click or long press that thing and download it!</div>
        <div class="preview-helpers">
          <h3>Slack Preview Zone</h3>
          <div class="preview-light">
            <img id="result-image-sm" width="32" height="32"></img>
            <img id="result-image-xs" width="20" height="20"></img>
          </div>
          <div class="preview-dark">
            <img id="result-image-sm-dk" width="32" height="32"></img>
            <img id="result-image-xs-dk" width="20" height="20"></img>
          </div>
        </div>

      </section>
    </main>

    <footer>Made with powerful contributions from <a href="https://github.com/tobybot">Toby</a> and <a href="https://github.com/esjay/">Wayne</a>! (<a href="https://github.com/jimkang/emojipress">Source</a>)</footer>
    <div id="version-info"></div>
  </body>
</html>
